version: 2.1

executors:
  default:
    working_directory: ~/project
    docker:
      - image: circleci/node:lts

commands:
  install_packages:
    parameters:
      cache_key:
        default: yarn.lock
        description: File to use as a Node cache checksum
        type: string
      cache_version:
        default: v1
        description: Cache version; increment this for a fresh cache
        type: string
    steps:
      - restore_cache:
          name: Restore dependencies
          key: dependencies-<< parameters.cache_version >>-{{ checksum "<< parameters.cache_key >>" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          name: Cache dependencies
          key: dependencies-<< parameters.cache_version >>-{{ checksum "<< parameters.cache_key >>" }}
          paths:
            - node_modules
  publish_npm_package:
    parameters:
      npm_dist_tag:
        default: latest
        description: Package distribution tags
        type: string
    steps:
      - run:
          name: Change working directory
          command: cd packages/aspida
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
      - run:
          name: Publish a package
          command: npm publish --tag << parameters.npm_dist_tag >>

jobs:
  test:
    executor:
      name: default
    steps:
      - checkout
      - install_packages
      - run:
          name: Run lint
          command: npm run lint
      - run:
          name: Run type checks
          command: npm run typecheck
      - run:
          name: Run tests
          command: npm test -- --coverage
      - run:
          name: Report coverage results
          command: npx codecov
  publish:
    executor:
      name: default
    parameters:
      npm_dist_tag:
        type: enum
        enum: ["latest"]
    steps:
      - checkout
      - install_packages
      - run:
          name: Build scripts
          command: npm run build:aspida
      - publish_npm_package:
          npm_dist_tag: << parameters.npm_dist_tag >>
  audit:
    executor:
      name: default
    steps:
      - checkout
      - run:
          name: Run a security audit
          command: yarn audit

workflows:
  commit:
    jobs:
      - test:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+){2}$/
      - publish:
          npm_dist_tag: latest
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+){2}$/
  weekly:
    jobs:
      - audit
    triggers:
      - schedule:
          cron: "0 0 * * 0" # 9:00 AM on Sunday (Asia/Tokyo)
          filters:
            branches:
              only: develop
